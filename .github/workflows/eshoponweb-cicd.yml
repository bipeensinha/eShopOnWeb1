name: eShopOnWeb Build and Test

on:
  workflow_dispatch:

env:
  RESOURCE-GROUP: rg-eshoponweb-westeurope
  LOCATION: westeurope
  TEMPLATE-FILE: infra/webapp.bicep
  SUBSCRIPTION-ID: e0b353d5-bdf5-4510-9100-66e7c3aa0b2a
  WEBAPP-NAME: devops-webapp-westeurope-56088987

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup .NET 9 SDK (Stable channel)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: false  # set true after you add lock files

      # 3Ô∏è‚É£ Clean previous builds
      - name: Clean solution
        run: dotnet clean ./eShopOnWeb.sln

      # 4Ô∏è‚É£ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./eShopOnWeb.sln --force-evaluate

      # 5Ô∏è‚É£ Build solution
      - name: Build with dotnet
        run: dotnet build ./eShopOnWeb.sln --configuration Release --no-restore

      # 6Ô∏è‚É£ Run tests (now with .NET 9 assemblies)
      - name: Test with dotnet
        run: dotnet test ./eShopOnWeb.sln --configuration Release --no-build --verbosity normal

      # 7Ô∏è‚É£ Publish output for deployment
      - name: dotnet publish
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
          cd ${{env.DOTNET_ROOT}}/myapp
          zip -r ../app.zip .

      # 8Ô∏è‚É£ Upload web app artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/app.zip

      # 9Ô∏è‚É£ Upload Bicep template
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: ${{ env.TEMPLATE-FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: 'Development'

    steps:
      # üîΩ Download app artifact
      - name: Download app artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .net-app

      # üîΩ Download Bicep template
      - name: Download Bicep template
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      # üîê Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ‚òÅÔ∏è Deploy Infrastructure using Bicep
      - name: Deploy infrastructure
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.SUBSCRIPTION-ID }}
          resourceGroupName: ${{ env.RESOURCE-GROUP }}
          template: bicep-template/webapp.bicep
          parameters: 'webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }}'
          failOnStdErr: false

      # üöÄ Deploy Website using Azure CLI (ZIP deploy)
      - name: Publish Website to WebApp
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --name ${{ env.WEBAPP-NAME }} \
              --resource-group ${{ env.RESOURCE-GROUP }} \
              --src-path .net-app/app.zip \
              --type zip
