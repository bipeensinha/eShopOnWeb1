name: eShopOnWeb Build and Test

on:
  workflow_dispatch:

env:
  RESOURCE-GROUP: rg-eshoponweb-westeurope
  LOCATION: westeurope
  TEMPLATE-FILE: infra/webapp.bicep
  SUBSCRIPTION-ID: e0b353d5-bdf5-4510-9100-66e7c3aa0b2a
  WEBAPP-NAME: devops-webapp-westeurope-56088987

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
    # 1Ô∏è‚É£ Checkout code
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup .NET 8 SDK (Stable channel)
    # Remove preview because it was pulling 9.0 RC SDK.
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        cache: true

    # 3Ô∏è‚É£ Ensure clean environment (prevents old cache conflict)
    - name: Clean solution
      run: dotnet clean ./eShopOnWeb.sln

    # 4Ô∏è‚É£ Restore dependencies with locked SDK (no upgrade to 9.0)
    - name: Restore dependencies
      run: dotnet restore ./eShopOnWeb.sln --force-evaluate

    # 5Ô∏è‚É£ Build project
    - name: Build with dotnet
      run: dotnet build ./eShopOnWeb.sln --configuration Release --no-restore

    # 6Ô∏è‚É£ Run tests
    - name: Test with dotnet
      run: dotnet test ./eShopOnWeb.sln --configuration Release --no-build --verbosity normal

    # 7Ô∏è‚É£ Publish output
    - name: dotnet publish
      run: |
        dotnet publish ./src/Web/Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
        cd ${{env.DOTNET_ROOT}}/myapp
        zip -r ../app.zip .

    # 8Ô∏è‚É£ Upload app artifact
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/app.zip
        
    # 9Ô∏è‚É£ Upload Bicep template
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: bicep-template
        path: ${{ env.TEMPLATE-FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: 'Development'
    steps:
    - name: Download app artifact
      uses: actions/download-artifact@v4
      with:
        name: .net-app
        path: .net-app

    - name: Download Bicep artifact
      uses: actions/download-artifact@v4
      with:
        name: bicep-template
        path: bicep-template

    # üîê Azure Login
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    # ‚òÅÔ∏è Deploy infrastructure with Bicep
    - name: Deploy infrastructure
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ env.SUBSCRIPTION-ID }}
        resourceGroupName: ${{ env.RESOURCE-GROUP }}
        template: bicep-template/webapp.bicep
        parameters: 'webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }}'
        failOnStdErr: false   

    # üöÄ Publish to Azure WebApp
    - name: Publish Website to WebApp
      uses: azure/cli@v2
      with:
        inlineScript: |
          az webapp deploy \
            --name ${{ env.WEBAPP-NAME }} \
            --resource-group ${{ env.RESOURCE-GROUP }} \
            --src-path .net-app/app.zip \
            --type zip
